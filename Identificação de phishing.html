            <h1>Dicas para identificar e-mails de phishing</h1>
      <ul>
            <li>Não passar informações particulares</li>
            <li>Analisar com cuidado um link antes de clicar</li>
            <li>Cuidado com mensagens urgentes ou boas demais</li>
            <li>Verificar com atenção o remetente do e-mail</li>
      </ul>
